<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Land Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header>
    <h1>Ramen Land Dashboard</h1>
  </header>
  <main>
    <div class="dashboard-grid">
      <a href="stores.html" class="dashboard-item">
        <i class="fas fa-store"></i>
        <h2>Stores</h2>
      </a>
      <a href="customers.html" class="dashboard-item">
        <i class="fas fa-users"></i>
        <h2>Customers</h2>

      <a href="menuitems.html" class="dashboard-item">
        <i class="fas fa-utensils"></i>
        <h2>Menu Items</h2>
      </a>
      <a href="orders.html" class="dashboard-item">
        <i class="fas fa-shopping-cart"></i>
        <h2>Orders</h2>
      </a>
      <a href="phones.html" class="dashboard-item">
        <i class="fas fa-phone"></i>
        <h2>Phones</h2>
      </a>
      <a href="orderitems.html" class="dashboard-item">
        <i class="fas fa-list"></i>
        <h2>Order Items</h2>
      </a>
      <a href="positions.html" class="dashboard-item">
        <i class="fas fa-id-badge"></i>
        <h2>Positions</h2>
      </a>
      <a href="employees.html" class="dashboard-item">
        <i class="fas fa-user-tie"></i>
        <h2>Employees</h2>
      </a>
      <a href="storepositions.html" class="dashboard-item">
        <i class="fas fa-sitemap"></i>
        <h2>Store Positions</h2>
      </a>
    </div>
  </main>
  <script src="js/client.js" defer></script>

</html>
