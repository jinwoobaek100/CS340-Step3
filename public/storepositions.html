<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Store Positions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/client.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Store Positions</h1>
        <a href="index.html" class="returnButton">Back to Index</a>
    </header>
    <main>
        <section id="add-storeposition">
            <h2>Add New Store Position</h2>
            <form id="storeposition-form">
                <label for="storeID">Store:</label>
                <select id="storeID" name="storeID" required>
                    <!-- Options will be dynamically populated -->
                </select>

                <label for="positionID">Position:</label>
                <select id="positionID" name="positionID" required>
                    <!-- Options will be dynamically populated -->
                </select>

                <button type="submit">Add Store Position</button>
            </form>
        </section>
        <section id="storeposition-list">
            <h2>Store Position List</h2>
            <div class="search-filter">
                <input type="text" id="storeposition-search" placeholder="Search store positions...">
            </div>
            <table id="storepositions-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Store</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Store position data will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal for updating store position -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Store Position</h2>
            <form id="update-storeposition-form">
                <input type="hidden" id="update-storeposition-id">
                <label for="update-storeID">Store:</label>
                <select id="update-storeID" name="storeID" required>
                    <!-- Options will be dynamically populated -->
                </select>

                <label for="update-positionID">Position:</label>
                <select id="update-positionID" name="positionID" required>
                    <!-- Options will be dynamically populated -->
                </select>

                <button type="submit">Update Store Position</button>
            </form>
        </div>
    </div>
</body>
</html>
