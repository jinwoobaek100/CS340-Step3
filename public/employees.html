<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/client.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Employees</h1>
        <a href="index.html" class="returnButton">Back to Index</a>
    </header>
    <main>
        <section id="add-employee">
            <h2>Add New Employee</h2>
            <form id="employee-form">
                <label for="storeID">Store:</label>
                <select id="storeID" name="storeID" required>
                    <!-- Options will be dynamically populated -->
                </select>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">

                <label for="positionID">Position:</label>
                <select id="positionID" name="positionID" required>
                    <!-- Options will be dynamically populated -->
                </select>

                <label for="hireDate">Hire Date:</label>
                <input type="date" id="hireDate" name="hireDate" required>

                <button type="submit">Add Employee</button>
            </form>
        </section>
        <section id="employee-list">
            <h2>Employee List</h2>
            <!-- Filter by Position -->
            <div class="search-filter">
                <select id="position-filter">
                    <option value="">All Positions</option>
                    <!-- Position options will be dynamically populated -->
                </select>
            </div>
            <table id="employees-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Store</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Position</th>
                        <th>Hire Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee data will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal for updating employee -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Employee</h2>
            <form id="update-employee-form">
                <input type="hidden" id="update-employee-id">
                <label for="update-storeID">Store:</label>
                <select id="update-storeID" name="storeID" required>
                    <!-- Options will be dynamically populated -->
                </select>

                <label for="update-firstName">First Name:</label>
                <input type="text" id="update-firstName" name="firstName" required>

                <label for="update-lastName">Last Name:</label>
                <input type="text" id="update-lastName" name="lastName" required>

                <label for="update-positionID">Position:</label>
                <select id="update-positionID" name="positionID" required>
                    <!-- Options will be dynamically populated -->
                </select>

                <label for="update-hireDate">Hire Date:</label>
                <input type="date" id="update-hireDate" name="hireDate" required>

                <button type="submit">Update Employee</button>
            </form>
        </div>
    </div>
</body>
</html>
