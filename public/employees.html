<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1> Manage Employees</h1>
        <a href="index.html" class = "returnButton"> Back to Index</a>
    </header>
    <main>
        <section id="add-employee">
            <h2>Add New Employee</h2>
            <form id="employee-form">
                <label for="eFirstName">First Name:</label><br/>
                <input type="text" id="eFirstName" name="firstName" required><br/>
                <label for="eLastName">Last Name:</label><br/>
                <input type="text" id="eLastName" name="lastName" required><br/>
                <label for="storeID">Store ID:</label><br/>
                <input type="number" id="storeID" name="storeID" required><br/>
                <label for="positionID">Position ID:</label><br/>
                <input type="number" id="positionID" name="positionID" required><br/>
                <label for="hireDate">Hire Date:</label><br/>
                <input type="date" id="hireDate" name="hireDate" required><br/>
                <button type="submit">Add Employee</button>
            </form>
        </section>
        
    </main>
</body>
</html>
