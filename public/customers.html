<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/client.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Customers</h1>
        <a href="index.html" class="returnButton">Back to Index</a>
    </header>
    <main>
        <section id="add-customer">
            <h2>Add New Customer</h2>
            <form id="customer-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter first name(required)">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter last name(required)">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter email(optional)">

                <label for="loyaltyPoints">Loyalty Points:</label>
                <input type="number" id="loyaltyPoints" name="loyaltyPoints" required placeholder="Enter loyalty points(default 0)">

                <button type="submit">Add Customer</button>
            </form>
        </section>
        <section id="customer-list">
            <h2>Customer List</h2>
            <!-- Filter by Loyalty Points -->
            <div class="search-filter">
                <select id="loyalty-filter">
                    <option value="">All Loyalty Points</option>
                    <option value="<100">Less than 100</option>
                    <option value="<500">Less than 500</option>
                    <option value="<1000">Less than 1000</option>
                    <option value=">=1000">1000 or more</option>
                </select>
            </div>

            <!-- Customer Table -->
            <table id="customers-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Loyalty Points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer data will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal for updating customer -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Customer</h2>
            <form id="update-customer-form">
                <input type="hidden" id="update-customer-id">
                <label for="update-firstName">First Name:</label>
                <input type="text" id="update-firstName" name="firstName" required>

                <label for="update-lastName">Last Name:</label>
                <input type="text" id="update-lastName" name="lastName" required>

                <label for="update-email">Email:</label>
                <input type="email" id="update-email" name="email" required>

                <label for="update-loyaltyPoints">Loyalty Points:</label>
                <input type="number" id="update-loyaltyPoints" name="loyaltyPoints" required>

                <button type="submit">Update Customer</button>
            </form>
        </div>
    </div>
</body>
</html>
