<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Stores</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/client.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Stores</h1>
        <a href="index.html" class="returnButton">Back to Index</a>
    </header>
    <main>
        <section id="add-store">
            <h2>Add New Store</h2>
            <form id="store-form">
                <label for="streetAddress">Street Address:</label>
                <input type="text" id="streetAddress" name="streetAddress" required placeholder="Enter street address">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="Enter city">

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required placeholder="Enter state">

                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required placeholder="Enter zip code" pattern="\d{5}">

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter phone number (e.g., 123-456-7890)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                <button type="submit">Add Store</button>
            </form>
        </section>
        <section id="store-list">
            <h2>Store List</h2>
            <div class="search-filter">
                <input type="text" id="store-search" placeholder="Search stores...">
                <select id="state-filter">
                    <option value="">All States</option>
                    <!-- States will be dynamically populated -->
                </select>
            </div>
            <table id="stores-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Street Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Store data will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal for updating store -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Store</h2>
            <form id="update-store-form">
                <input type="hidden" id="update-store-id">
                <label for="update-streetAddress">Street Address:</label>
                <input type="text" id="update-streetAddress" name="streetAddress" required>

                <label for="update-city">City:</label>
                <input type="text" id="update-city" name="city" required>

                <label for="update-state">State:</label>
                <input type="text" id="update-state" name="state" required>

                <label for="update-zipCode">Zip Code:</label>
                <input type="text" id="update-zipCode" name="zipCode" required pattern="\d{5}">

                <label for="update-phoneNumber">Phone Number:</label>
                <input type="tel" id="update-phoneNumber" name="phoneNumber" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                <button type="submit">Update Store</button>
            </form>
        </div>
    </div>
</body>
</html>
